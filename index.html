    .element {
      border: 1px solid white;

      text-align: center;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .element a {
      color: white;
      text-decoration: none;
    }
    .element a:hover {
      text-decoration: underline;
    }
    .table-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
